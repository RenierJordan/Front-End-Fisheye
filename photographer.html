<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6d8cf7ee7.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo"  alt="Fisheye home page" tabindex="0"/>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-section">
        <div class="sort">
          <label for="Tri">Trier par :</label>

            <select name="Tri" id="Tri" class="tri-select" data-minimum-results-for-search="Infinity" aria-label="Order by">
              <option value="likes">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
              
            </select>
        </div>
        <section class="galery-section">
          <div class="encart-tarif" tabindex="0">  
            <div class="encart-tarif_likes">
              <i class="fa-regular fa-heart " aria-label="J'aime"></i>
            </div>          
          </div>
        </section>
      </div>
    </main>
    <div id="contact_modal" >
			<div class="modal" aria-label="Contact Me" role="dialog" aria-hidden="true">
				<header>
          <div>
            <h2 id="ContactName">Contactez-moi </h2>
          </div>
          
          <img src="assets/icons/close.svg" onclick="closeModal()" aria-label="Close Contact form" id="closemodal" tabindex="0"/>
        </header>
				<form id="contact">
					<div>
            <div
                class="formData">
						<label>Prénom</label>
						<input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  aria-label="First name"
                  tabindex="0"
                />
              </div>
            <div
            class="formData">
            <label>Nom</label>
						<input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  aria-label="Last name"
                  tabindex="0"
                />
              </div>
            <div
            class="formData">
            <label>Email</label>
						<input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  aria-label="Email"
                  tabindex="0"
                />
              </div>
            <div
            class="formData">
            <label>Votre message</label>
						<input
                  class="text-control"
                  type="message"
                  id="message"
                  name="message"
                  aria-label="Your message"
                  tabindex="0"
                />
              </div>
					</div>
          <button class="contact_button btn-submit" aria-label="Send" tabindex="0">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" role="application">
      <div class="lightbox">
          <div class="lightbox_header">
            <i id="closeLightbox" class="fa-sharp fa-solid fa-xmark" aria-label="Close dialog" tabindex="0"></i>
          </div>
        <div id="lightbox_modal_main">
          <i id="previous" class="fa-solid fa-angle-left" aria-label="Previous image" tabindex="0"></i>
          <i id="next" class="fa-solid fa-angle-right" aria-label="Next image"tabindex="0"></i>
        </div>

      </div>
    </div>
    <script src="./scripts/factories/photographer.js" ></script>
    <script src="./scripts/factories/galery.js"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js" type="module"></script>
    <script src="./scripts/utils/likes.js" type="module"></script>
  </body>
</html>
